<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ArtVenture</title>

    <link rel="stylesheet" type="text/css" href="styles/project.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/basicpagestyle.css" />
</head>


<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col l4 s4 m4"></div>
            <div class="col l4 s4 m4 center">
                <img class=" z-depth-5 responsive-img" style="margin:20px" src="assets/artventure_logo.jpeg">
            </div>
            <div class="col l4 s4 m4"></div>
        </div>
    </div>




    <div class="row" style="margin:20px">
        <div class="col s2 m2 l4"></div>
        <form class="col s10 m10 l4">
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Name</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="input-field col s12 m12 l12">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Singer</option>
                  <option value="2">Dancer</option>
                  <option value="3">Musician</option>
                </select>
                <label>Select Your Skills</label>
              </div>
              <div class="input-field col s12 m12 l12">
                <div id="test-slider">
                    <p class="range-field">
                        <label>Rate your expertise in these skills</label>
                        <input type="range" id="test5" min="0" max="100" />
                      </p>
                </div>
              </div>
            
        </form>
        <div class="col s2 m2 l4"></div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col l4 s4 m4"></div>
            <div class="col l4 s4 m4 center">
                <button  data-target="modal1" class="btn-floating btn-large waves-effect waves-light modal-trigger"><i
                            class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col l4 s4 m4"></div>
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Thanks !! for posting your crucial Information on our site </h4>
          <p>You will be updated as soon as any of the executive employers want to start their work journey with the very artist in you.</p>
        </div>
        <div class="modal-footer">
          <a href="index.html" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div> 

    <script type="text/javascript" src="script/cardAnimate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

    var modalStarter=document.querySelectorAll('.modal');
    M.Modal.init(modalStarter,{});
        
    const selection = document.querySelectorAll('select');
    M.FormSelect.init(selection, {});
    
    </script>        
</body>

</html>
